<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Telegram Web App example</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<form id="survey">
		<div>
			<label for="name">Название опроса: </label>
			<input type="text" id="name" name="name" required />
			<br></br>
			<label for="description">Описание: </label>
			<input type="text" id="description" required />
		</div>
		<br></br>
		<div>
			<div id="question1">
				<label for="description">Текст вопроса: </label>
				<input type="text" id="text1" required />
			</div>
			<br></br>
			<div id="question2">
				<label for="description">Текст вопроса: </label>
				<input type="text" id="description" required />
				<div>Варианты:</div>
				<input type="text" id="ans1">
				<input type="text" id="ans2">
				<input type="text" id="ans3">
			</div>
			<br></br>
			<input  type="submit" id="close_app" value="Save and close app"/>
			</form>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="./web-app.js" type="module"></script>
</body>

</html>
