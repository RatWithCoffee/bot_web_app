<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Telegram Web App example</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="main-container" autocomplete="off">
		<div class="container" id="questions-list">
			<div class="question-container " id="question=0">
				<input type="text" placeholder="Название опроса" class="title" id="name" />
				<input type="text" placeholder="Описание" id="description" />
			</div>
		</div>


		<form id="type-selection-form" style="display: none;">
			<button type="submit" id="one">Один из списка</button>
			<button type="submit" id="many">Несколько из списка</button>
			<button type="submit" id="text">Текст</button>
			<button type="submit" id="close">Закрыть</button>
		</form>

		<button class="button-plus-text custom-button" id="add-question">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25">
				<path fill="currentColor" d="M13 11V5h-2v6H5v2h6v6h2v-6h6v-2h-6z" />
			</svg>
			Добавить вопрос
		</button>

		<button id="survey">Сохранить опрос</button>

	</div>
