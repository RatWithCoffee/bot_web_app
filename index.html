<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Telegram Web App example</title>
	<link rel="stylesheet" href="./style.css">
	<link async rel="stylesheet" href="./node_modules/3style/dist/3style.min.css">
	<script async src="./node_modules/3style/dist/3style.min.js" crossorigin="anonymous"></script>
	<link async rel="stylesheet" href="./node_modules/3style/dist/3style_icons.min.css">
</head>

<body>
	<div class="main-container" id="form">
		<div class="container-list" id="questions-list">
			<div class="question-container main-question" id="question=0">
				<div class="input">
					<input type="text" value="" placeholder="Ежедневный опрос" id="name">
					<div class="input__icon"><i class="i-ai-technology-spark"></i></div>
				</div>
				<div class="textarea">
					<textarea placeholder="Расскажите, как прошел ваш день в ГАСУ" id="description"></textarea>
					<div class="textarea__icon" onclick="this.parentElement.querySelector('textarea').value = ''"><i
							class="i-delete-keyboard"></i></div>
				</div>
			</div>
		</div>
		<div class="main-container__btns">
			<button class="btn inv" id="add-question" type="button">
				<i class="i-add-1"></i>
			</button>

			<button class="btn inv" id="survey" type="button">
				<i class="i-check"></i>
			</button>
		</div>

		<div id="popup-background" style="display: none;">
			<div id="popup-container">
				<form id="type-selection-form" class="form-container">
					<div class="flex-right">
						<button class="btn inv button-delete" type="submit" id="close" type="button">
							<i class="i-delete-1"></i>
						</button>
					</div>
					<button class="btn info-inv" id="one" type="submit" type="button">
						<span>Один из списка</span>
						<i class="i-location-target-1"></i>
					</button>
					<button class="btn info-inv" id="many" type="submit" type="button">
						<span>Несколько из списка</span>
						<i class="i-braille-blind"></i>
					</button>
					<button class="btn info-inv" id="text" type="submit" type="button">
						<span>Текст</span>
						<i class="i-pen-tool"></i>
					</button>
				</form>
			</div>
		</div>

	</div>


	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="./js/index.js" type="module"></script>
</body>

</html>
