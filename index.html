	<title>Telegram Web App example</title>

<body>

	<div class="main-container" >
		<div class="container-list" id="questions-list">
			<div class="question-container " id="question=0">
				<input type="text" autocomplete="off" placeholder="Название опроса" class="title" id="name" />
				<input type="text" autocomplete="off" placeholder="Описание" id="description" />
			</div>
		</div>


		<button class="button-plus-text custom-button" id="add-question">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25">
				<path fill="currentColor" d="M13 11V5h-2v6H5v2h6v6h2v-6h6v-2h-6z" />
			</svg>
			Добавить вопрос
		</button>

		<button id="survey" class="custom-button">Сохранить</button>

		<div id="popup-background" style="display: none;">
			<div id="popup-container">
				<form id="type-selection-form" class="form-container">
					<button class="button-delete" type="button" id="close" style="justify-self: end">
						<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
							fill="#000000" version="1.1" id="Capa_1" width="15px" height="15px"
							viewBox="0 0 348.333 348.334" xml:space="preserve">
							<g>
								<path
									d="M336.559,68.611L231.016,174.165l105.543,105.549c15.699,15.705,15.699,41.145,0,56.85   c-7.844,7.844-18.128,11.769-28.407,11.769c-10.296,0-20.581-3.919-28.419-11.769L174.167,231.003L68.609,336.563   c-7.843,7.844-18.128,11.769-28.416,11.769c-10.285,0-20.563-3.919-28.413-11.769c-15.699-15.698-15.699-41.139,0-56.85   l105.54-105.549L11.774,68.611c-15.699-15.699-15.699-41.145,0-56.844c15.696-15.687,41.127-15.687,56.829,0l105.563,105.554   L279.721,11.767c15.705-15.687,41.139-15.687,56.832,0C352.258,27.466,352.258,52.912,336.559,68.611z" />
							</g>
						</svg>
					</button>
					<button class="custom-button" type="submit" id="one">Один из списка</button>
					<button class="custom-button" type="submit" id="many">Несколько из списка</button>
					<button class="custom-button" type="submit" id="text">Текст</button>

				</form>
			</div>
		</div>

	</div>
